<!DOCTYPE html>
<html class="dark">
<head>
	<title>launcher error</title>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta charset="UTF-8">
	<meta http-equiv="pragma" content="no-cache" />
	<meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="user-scalable=no, maximum-scale=1.0, width=device-width, initial-scale=1.0, shrink-to-fit=no, minimum-scale=1.0, viewport-fit=cover" />
	<link rel="stylesheet" href="error.css">
	<script src="lottie.5.12.2.js" referrerpolicy="no-referrer"></script>
</head>
<body>
	<div id="pubbie">
	</div>
	<h1 data-text="launcher.error.title">오류가 발생했습니다.</h1>
	<p data-text="launcher.error.desc">잠시 후 다시 시도해주세요</p>
	<script type="text/javascript">
	//로티 선언
	window.lottie.loadAnimation({
		container: document.querySelector('#pubbie'), // the dom element that will contain the animation
		renderer: 'svg',
		loop: 0,
		autoplay: true,
		path: 'lottie_pubbie_error.json' // the path to the animation json
	})
	</script>
</body>
</html>
